<html>
<head>
    <style>
.container {
    width: 10px; 
    display: flex;
    justify-content: center;
    & > * { 
        height: 20px; background-color: red;
    
        width: 2px; /*scaleY(0) - becomes 2px, scaleY(1) - becomes 3px*/
        transition: transform 0s 999s;
        padding-left: 0.5px;
        /*will-change: transform;*/
    }
}   
/*padding values affected: 0.1, 0.49, 1.5, 2.49*/
/*           not affected: 0.5, 1.49, 2.5, 3.49*/
    </style> 
</head>
<body> 
    <div class="container">
        <div></div>
    </div>
    <script>
let b = 1, e = document.querySelector('.container > *').style;
setInterval(() => e.transform = `scaleY(${b = 1 - b})`, 500)
    </script>
</body>
</html>
